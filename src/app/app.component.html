
<app-header *ngIf="dataUser &&dataUser.usuario"
    [userName]="dataUser.usuario"
></app-header>
<main class="container pt-2">
  
    <app-search *ngIf="dataFormSearch"
        [dataForm]="dataFormSearch"
        [dataUser]="dataUser"
    ></app-search>
    <app-loading [isLoadding]="loading$ | async"></app-loading>
    
</main>
