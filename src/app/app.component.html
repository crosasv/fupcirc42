
<app-header *ngIf="dataUser &&dataUser.usuario"
    [userName]="dataUser.usuario"
></app-header>
<main class="container pt-2">

    <div *ngIf="!(constanciaPostulacion$ | async); else finalStep">
        <app-search></app-search>
        <app-student-form [dataUser]="dataUser"></app-student-form>
    </div>
    
    <ng-template #finalStep>
        <app-constancia-postulacion></app-constancia-postulacion>
    </ng-template>
    
    
    <app-loading [isLoading]="loading$ | async"></app-loading>
    
</main>

<app-footer></app-footer>
